{{ define "main" }}
	<main class="main-card">
		{{ if or .Title .Content }}
		<div>
			{{ with .Title }}<h1 class="text-center">{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}

		{{ range .Paginator.Pages }}
			{{ .Render "summary" }}
		{{ end }}
		{{ partial "pagination.html" . }}
	</main>
{{ end }}
